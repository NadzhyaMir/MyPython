    <h1>Hello World!</h1>
    <script>
        let in1 = document.querySelector('.in1'); //input
        let in2 = document.querySelector('.in2'); //input
        let add = document.querySelector('.add'); //button
        let mult = document.querySelector('.mult'); //button
        let out1 = document.querySelector('.out1'); //output
        let out2 = document.querySelector('.out2'); //output
        add.onclick = function () {
            //Кнопка нажата
            let a = +in1.value;
            let b = +in2.value;
            console.log(a + b);
            out1.innerHTML = (a + b)
        }

        mult.onclick = function () {
            let a = +in1.value;
            let b = +in2.value;
            console.log(a * b);
            out2.innerHTML = (a * b);
            in1.value = '';
            in2.value = '';
        }
        document.querySelector('.color').addEventListener('click', () => {
            let out3 = document.querySelector('.in3').value;
            document.querySelector('.out3').innerHTML = out3;
        });
    </script>

        let count = img.length

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }


        function randInt(min, max) {
            let rand = min + Math.random() * (max + 1 - min);
            return Math.floor(rand);
        }
        const cover = document.querySelector('.cover');
        function init() {
            //const cover = document.querySelector('.cover');
            shuffle(img);
            for (let i = 0; i < img.length; i++) {
                let card = document.createElement('div')
                card.classList.add('card')

                card.style.backgroundSize = 'cover';
                card.style.transform = `rotate(${randInt(-15, 15)}deg) translate(${randInt(-40, 40)}px, ${randInt(-40, 40)}px)`;
                cover.append(card);
            }
        }

        init();


        cover.addEventListener('click', event => {
