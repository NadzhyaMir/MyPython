        let count = img.length

        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }


        function randInt(min, max) {
            let rand = min + Math.random() * (max + 1 - min);
            return Math.floor(rand);
        }
        const cover = document.querySelector('.cover');
        function init() {
            //const cover = document.querySelector('.cover');
            shuffle(img);
            for (let i = 0; i < img.length; i++) {
                let card = document.createElement('div')
                card.classList.add('card')
                //card.style.background = 'url("http://www.cosmopolis.ru/Tahiti/' + img[i]'")';
                //card.style.background = `url("http://www.cosmopolis.ru/Tahiti/${img[i]}")`;
                card.style.background = `url('${img[i]}')`;
                card.style.backgroundSize = 'cover';
                card.style.transform = `rotate(${randInt(-15, 15)}deg) translate(${randInt(-40, 40)}px, ${randInt(-40, 40)}px)`;
                cover.append(card);
            }
        }

        init();


        cover.addEventListener('click', event => {
            const cover = document.querySelector('.cover');
            if (event.target.classList.contains('card')) {
                event.target.classList.add('go');
            }
        });
